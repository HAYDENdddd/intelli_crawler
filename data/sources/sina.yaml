source_name: sina
site_type: news
target_url: https://finance.sina.com.cn/7x24/
requires_login: false
login_credentials:
  username: ''
  password: ''
crawl_depth: 1
# 每条新闻块（稳定结构）
entry_pattern: 'div.bd_i'

# 从条目节点直接提取字段
detail_pattern:
  title: 'p.bd_i_txt_c'
  published_at: 'div.bd_i_time p.bd_i_time_c'
  content: 'p.bd_i_txt_c'


keywords_filter: []
output_format: txt
schedule:
  type: cron
  value: "0 8 * * *"
time_range:
  relative: "last_24_hours"
anti_scraping_strategies:
  user_agent_rotation: true
  proxy_pool: false
  delay_range:
  - 1.0
  - 3.0
  retry_on_fail: 2
  use_headless_browser: true
  captcha_solver: false
enable_incremental: true
deduplication:
  by_url: true
  by_content: true
  store_path: history/sina.db
use_entry_content: true
entry_interactions:
  wait_selector: 'div.bd_i'
  scroll_rounds: 50
  scroll_pause_ms: 400
