source_name: Odaily
site_type: news
target_url: https://www.odaily.news/zh-CN/newsflash
requires_login: false
login_credentials:
  username: ''
  password: ''
crawl_depth: 1
entry_pattern: a[href^="/zh-CN/newsflash/"]
detail_pattern:
  title:
  - h1.title
  - h1
  - .article-title
  - h2.title
  - meta[property="og:title"]::attr:content
  - meta[name="title"]::attr:content
  - title
  published_at: div.list_body .topic-time
  content:
  - .article-content
  - .content-body
  - article
  - .post-content
  - .news-content
  - meta[property="og:description"]::attr:content
  - meta[name="description"]::attr:content
  content_html:
  - .article-content::html
  - .content-body::html
  - article::html
  - .post-content::html
  - .news-content::html
keywords_filter: []
output_format: txt
schedule:
  type: cron
  value: "0 8 * * *"
time_range:
  relative: "last_24_hours"
anti_scraping_strategies:
  user_agent_rotation: false
  proxy_pool: false
  delay_range:
  - 1.0
  - 2.0
  retry_on_fail: 2
  use_headless_browser: true
  captcha_solver: false
enable_incremental: true
deduplication:
  by_url: true
  by_content: true
  store_path: history/odaily_newsflash.db
use_entry_content: true # 入口页直接抽取记录
entry_interactions:
  wait_selector: 'a[href^="/zh-CN/newsflash/"]'  # 等待入口链接出现
  click_more_selector: 'text=查看更多'          # “加载更多”按钮定位
  click_more_times: 10                           # 点击 10 次以加载更多条目
  click_wait_selector: 'a[href^="/zh-CN/newsflash/"]'  # 每次点击后等待新链接出现
  scroll_rounds: 0                              # 不额外滚动页面
  scroll_pause_ms: 500                          # 若滚动，每次暂停 500 ms

