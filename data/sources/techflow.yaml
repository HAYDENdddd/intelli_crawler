source_name: TechFlow
site_type: news
target_url: https://www.techflowpost.com/newsletter/index.html
requires_login: false
login_credentials:
  username: ''
  password: ''
crawl_depth: 1
entry_pattern: '#addhtml dd > a'
detail_pattern:
  title: div.detail_header .tit
  published_at: div.detail_header .time
  content: div.art_detail_content
  content_html: div.art_detail_content::html
  original_url: div.detail_header a.c002CCC::attr(href)
keywords_filter: []
output_format: txt
schedule:
  type: cron
  value: "0 8 * * *"
time_range:
  relative: "last_24_hours"
anti_scraping_strategies:
  user_agent_rotation: false
  proxy_pool: false
  delay_range:
  - 0.5
  - 1.5
  retry_on_fail: 1
  use_headless_browser: true
  captcha_solver: false
enable_incremental: true
deduplication:
  by_url: true
  by_content: true
  store_path: history/techflow_newsletter.db
  use_entry_content: true # 入口页直接抽取记录
# 入口页交互配置：等待列表出现、点击“加载更多”8次、再次等待列表更新、不滚动、每次点击后暂停500毫秒
entry_interactions:
  wait_selector: '#addhtml dd > a'          # 等待文章列表加载完成
  click_more_selector: 'a.linmore.dbd'      # “加载更多”按钮
  click_more_times: 10                       # 连续点击8次以加载更多文章
  click_wait_selector: '#addhtml dd > a'    # 每次点击后等待列表更新
  scroll_rounds: 3                          # 不执行额外滚动
  scroll_pause_ms: 500                      # 点击间隔500毫秒，降低被封风险
